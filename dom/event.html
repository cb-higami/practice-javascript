<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="test"></div>

    <button id="inline_javascript" onclick="change_color()">inline javascript</button>
    <script>
        function change_color() {
            const target = document.getElementById('test');
            target.textContent = 'inline_javascript';
            target.classList.add('red')
        }
    </script>


    <button id="onclick_propety">onclick property</button>
    <script>
        document.getElementById('onclick_propety').onclick =
            () => {
                const target = document.getElementById('test');
                target.textContent = 'onclick property'
                target.classList.add('blue')
            }
    </script>

    <button id="eventListener">eventListener</button>
    <script>

        const target = document.getElementById('eventListener');
        target.addEventListener('click', () => {
            const targetTag = document.getElementById('test');
            targetTag.textContent = 'onclick property'
            targetTag.classList.add('red')
        })
    </script>

</body>
</html>
